id: ontology_model
description: >-
  A basic bare-bones model of an ontology or ontology-like structure. The purpose is not to provide a complete model,
  rather just sufficient structure for domain and range constraints in the ocl model

license: https://creativecommons.org/publicdomain/zero/1.0/
version: 0.0.1

prefixes:
  om: http://w3id.org/ocl/om
  dcterms: http://purl.org/dc/terms/
  biolinkml: https://w3id.org/biolink/biolinkml/
  
default_prefix: om
default_range: string

imports:
  - biolinkml:types
  
classes:

  ontology element:
    description: >-
      Any component of an ontology or knowledge graph

  annotation:
    is_a: ontology element
    slots:
      - property
      - filler
      - annotation set
      
  node:
    is_a: ontology element
    slots:
      - id
      - name
      - annotation set

  class node:
    is_a: node
    class_uri: owl:Class

  instance node:
    is_a: node
    class_uri: owl:NamedIndividual

  edge:
    is_a: ontology element
    mappings:
      - owl:Axiom
      - rdf:Statement
    slots:
      - subject
      - edge label
      - object
      - annotation set

slots:

  id:
    identifier: true
    description: >-
      CURIE or URI

  name: {}

  subject:
    range: node

  object:
    range: node
    
  edge label:
    range: node    
    
  annotation set:
    range: annotation    

  property:
    range: node

  filler: {}
