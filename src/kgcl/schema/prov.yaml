id: https://w3id.org/kgcl/prov
name: KGCL-PROV
title: KGCL Rendering of prov schema
description: >-
  See https://www.w3.org/TR/prov-o/
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  prov: http://www.w3.org/ns/prov#
  linkml: https://w3id.org/linkml/
  
default_prefix: prov
default_range: string

default_curi_maps:
  - semweb_context

imports:
  - linkml:types
  - basics

classes:

  activity:
    description: "a provence-generating activity"
    slots:
      - id
      - started at time
      - ended at time
      - was informed by
      - was associated with
      - used
      - description
    mappings:
      - prov:Activity
      
  agent:
    description: "a provence-generating agent"
    slots:
      - id
      - acted on behalf of
      - was informed by
    class_uri: prov:Agent
      
slots:

  started at time:
    slot_uri: prov:startedAtTime

  ended at time:
    slot_uri: prov:endedAtTime

  was informed by:
    range: activity
    slot_uri: prov:wasInformedBy

  was associated with:
    range: agent
    slot_uri: prov:wasAssociatedWith
    inlined: false

  acted on behalf of:
    range: agent
    slot_uri: prov:actedOnBehalfOf

  was generated by:
    range: activity
    slot_uri: prov:wasGeneratedBy

  used:
    domain: activity
    slot_uri: prov:used

  activity set:
    range: activity
    multivalued: true
    inlined_as_list: true

  agent set:
    range: agent
    multivalued: true
    inlined_as_list: true
